<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <div class="wrapper">
    <img class="logo" src="images/logo.svg" alt="logo">

    <h1>
      <span class="light-t">We are launching</span> soon!
    </h1>

    <p class="sub">
      Subscribe and get notified
    </p>

    <form class="form" id="form">
      <div class="form-control">
        <input aria-label="email" id="email" type="email" placeholder="Your email address...">
        <small>error message</small>
      </div>
      <button type="submit">Notify Me</button>
    </form>

    <img class="mockup" src="images/illustration-dashboard.png" alt="">

    <ul class="social-list">
      <li class="social-item"><a aria-label="facebook" href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      </li>
      <li class="social-item"><a aria-label="twitter" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      </li>
      <li class="social-item"><a aria-label="instagram" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      </li>
    </ul>


    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </div>

  <script src="https://kit.fontawesome.com/9a886e2c49.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</body>

</html>
